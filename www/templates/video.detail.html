<ion-content class="padding has-footer">
  <div id="video-detail" class="news-header">
    <h1>{{detail.title}}</h1>
    <p>
      <span>{{detail.publishTime| date:'yyyy-MM-dd hh:mm'}}</span>
      <span>{{detail.source}}</span>
    </p>
  </div>
  <ng-include ng-if="detail.srcUrl" src="'templates/partial-'+ template + '.html'"></ng-include>
  <div ng-bind-html="detail.content">
  </div>
  <ng-include src="'templates/partial-comments.html'" ></ng-include>
</ion-content>
