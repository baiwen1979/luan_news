<ion-content id="audio-list">
  <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh($index)">
  </ion-refresher>
  <ion-list>
    <ion-item class="item" ng-repeat="item in category.vm.items" type="item-text-wrap" ng-class-even="'item-thumbnail-right'" ng-class-odd="'item-thumbnail-left'" href="#/tab/detail/{{item.id}}">
      <img class="audio" src="img/audio-icon2.png">
      <h2 class="title">{{item.title}}</h2>
      <p class="time">{{item.publishTime | date: 'hh:mm:ss'}}</p>
    </ion-item>
  </ion-list>
  <ng-include src="'templates/partial-infinite.html'"></ng-include>
</ion-content>
